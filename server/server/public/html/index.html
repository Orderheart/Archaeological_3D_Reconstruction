  <body>
    <div class="container_1">
      <img class = "image_1" src="/html/img/con.png">

              <form class="d-flex d-inline-block w-100 flex-column flex-lg-row justify-content-center">

                  <button class="btn btn-primary letter-spacing-3 mb-2 rounded"  style="display:block;margin:0 auto" id="btn_go">云端漫步</button>

    <div id="all2">
      <div class="container text-center text-white position-abusolute z-index-20 pt-lg-5 my-5 h3"  >
        千映：基于NeRF衍生的端边云田野考古三维重建系统，是一款采用了“端-边-云”系统框架，针对田野考古发掘现场的实时三维重建任务的工作系统。本系统实现了端到端的数据传输和三维重建，并利用Gaussian Splatting等先进点云重建算法构建针对田野考古发掘现场的边缘三维重建算法模型。通过华为昇思MindSpore框架和华为云平台，构 建了三维重建数据信息采集、算法模型的数据传输和存储依赖系统。本系统集成了GUI界面，完成了采集、建模和渲染的一体化工作。
      </div>

    </div>
    <!-- JavaScript files-->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>

    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script>
       document.getElementById('btn_go').onclick = function(){
          window.location.href = "choose/2.html";
          return false;
        }

        
      var fadeOutDiv = document.getElementById('all1');
      var comeupDiv = document.getElementById('all2');
      var flag = true;
        // 监听鼠标滚轮事件
      window.addEventListener('wheel', function(event) {
      
        // 判断滚轮滚动方向
      if (event.deltaY > 0) {
        // 向下滚动，逐渐降低透明度
        if(flag) {
          fadeOutDiv.style.opacity = 1;
          comeupDiv.style.opacity = 0;
          flag = !flag;
        }
        else{
          fadeOutDiv.style.opacity = Math.max(0, Number(fadeOutDiv.style.opacity) - 0.1);
          comeupDiv.style.opacity = 1 - Number( fadeOutDiv.style.opacity);
          if(Number(fadeOutDiv.style.opacity) === 0) {
            fadeOutDiv.style.display = 'none';
            comeupDiv.style.display = 'block';
          }
        }
      } else {
        // 向上滚动，逐渐增加透明度
        fadeOutDiv.style.opacity = Math.min(1, parseFloat(fadeOutDiv.style.opacity) + 0.1);
        comeupDiv.style.opacity = 1 - Number(fadeOutDiv.style.opacity);

        if(Number(fadeOutDiv.style.opacity) === 1) {
          fadeOutDiv.style.display = 'block';
          comeupDiv.style.display = 'none';
        }
      }
      });
    </script>

  </body>
